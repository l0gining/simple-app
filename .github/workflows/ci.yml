name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest test_app.py -v --cov=app --cov-report=xml --cov-report=term

  dependency-scan:
    name: SCA - Dependency Scanning
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan dependencies for vulnerabilities
        run: |
          echo "====== Scanning Dependencies for CVEs ======"
          pip-audit -r requirements.txt --format json --output pip-audit-report.json || true
          pip-audit -r requirements.txt --format markdown --output pip-audit-report.md || true
        continue-on-error: true

      - name: Display findings
        if: always()
        run: |
          if [ -f pip-audit-report.md ]; then
            echo "====== Vulnerability Report ======"
            cat pip-audit-report.md
          fi

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-reports
          path: |
            pip-audit-report.json
            pip-audit-report.md

      - name: Check severity and fail on high/critical
        run: |
          if [ -f pip-audit-report.json ]; then
            # Check if vulnerabilities array exists and has items
            has_vulns=$(jq 'any(.dependencies[]?; .vulns | length > 0)' pip-audit-report.json)

            if [ "$has_vulns" = "true" ]; then
              echo "FAILED: Vulnerable dependencies found"
              echo ""
              echo "Affected packages:"
              jq -r '.dependencies[] | select(.vulns | length > 0) | "Package: \(.name) \(.version)\nVulnerabilities:\n" + (.vulns[] | "  - [\(.id)] \(.fix_versions // [] | join(", ") // "No fix available")\n    \(.description[:100])...\n")' pip-audit-report.json
              exit 1
            else
              echo "PASSED: No vulnerable dependencies"
            fi
          fi

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --json --output semgrep-report.json

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-sast-report
          path: semgrep-report.json

      - name: Check for critical/high findings
        run: |
          if [ -f semgrep-report.json ]; then
            # Count high and critical severity findings
            critical=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-report.json)

            echo "====== SAST Results ======"
            echo "Critical/High severity issues: $critical"

            if [ "$critical" -gt 0 ]; then
              echo ""
              echo "SAST FAILED"
              echo ""
              echo "Findings:"
              jq -r '.results[] | select(.extra.severity == "ERROR") | "[\(.extra.severity)] \(.check_id)\n  File: \(.path):\(.start.line)\n  Message: \(.extra.message)\n"' semgrep-report.json
              exit 1
            else
              echo "SAST PASSED"
            fi
          fi

  security-reporting:
    name: Security Reports and Metrics
    runs-on: ubuntu-latest
    needs: [build-and-test, secrets-scan, semgrep, dependency-scan]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./security-reports

      - name: Generate security summary
        run: |
          cat << EOF > security-summary.md
          # Security Scan Summary

          **Build:** ${{ github.run_number }}
          **Commit:** ${{ github.sha }}
          **Date:** $(date)

          ## Metrics

          1. **Pipeline Security Gates**: Enforced on all commits
          2. **Vulnerability Detection Rate**: Automated scanning in all stages
          3. **Remediation Time**: Tracked via issue creation and closure

          ## Scan Results

          - Secrets Scanning: GitLeaks
          - SAST: Semgrep
          - SCA: pip-audit

          ## Artifacts

          All security reports are available as pipeline artifacts.
          EOF

      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

